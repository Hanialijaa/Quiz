<!DOCTYPE html>
<html>
<head>
	<title>Quizi</title>
	<link rel="stylesheet" type="text/css" href="/assets/Css/style.css">
</head>
<body>
		<div class="quiz-container">
			<h2 class="titulli">Quiz nga Gjeografija</h2>
			<div class="question-number">
					<h3>Pyetja <span class="question-num-value ">  </span> prej <span class="total-question"> </span></h3>
			</div>
			<div class="question">
				
			</div>
			<div class="options">
				<div id="0" class="option1" onclick="check(this)"></div>
				<div id="1" class="option2" onclick="check(this)"></div>
				<div id="2" class="option3" onclick="check(this)"></div>
				<div id="3" class="option4" onclick="check(this)"></div>
			</div>
			<div class="button">
				<button type="button" class="btn" onclick="next()">Tjetra</button>
			</div>
			<div class="answers-tracker">
				
			</div>
		</div>
		<div class="quiz-over">
			<div class="box">
				<h1 id="last_greet"></h1><h1><br>
				Ju keni <span class="correct-answers"></span> pergjigje te sakta prej <span class="total-question2"></span> pergjigjeve gjithsej!<br>
				 qe eshte <span value=0 class="percentage"></span></h1>
				<button type="button" onclick="tryAgain()">Provo perseri</button>
			</div>
		</div>
		<script src="/assets/Javascript/script.js"></script>
</body>
</html>
